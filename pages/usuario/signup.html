<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/usuario/login-signup.css" />
    <title>Registro</title>
  </head>

  <body class="body-login-signup">
    <a href="../jugar.html"><buton class="btn btn-danger">Volver</buton></a>
    <section>
      <h2>Registro</h2>
      <form id="signupForm">
        <label>Nombre</label>
        <input type="text" placeholder="Joaquin" id="name" required autofocus />
        <label>Mail</label>
        <input
          type="email"
          placeholder="ejemplo@gmail.com"
          id="email"
          required
        />
        <label>Contrase√±a</label>
        <input type="password" placeholder="" id="password" required />
        <input type="submit" value="registro" />
      </form>
      <p>Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/usuario/signup.js"></script>
  </body>
</html>
