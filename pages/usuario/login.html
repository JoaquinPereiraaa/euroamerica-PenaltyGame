<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/ico+xml"
      href="../../assets/img/pelotaaa.ico"
    />
    <link rel="stylesheet" href="../../css/usuario/login-signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body class="body-login-signup">
    <a href="../jugar.html"><buton class="btn btn-danger">Volver</buton></a>
    <section>
      <h2>Login</h2>
      <form id="loginForm">
        <label>Mail</label>
        <input
          type="email"
          placeholder="ejemplo@gmail.com"
          id="email"
          required
          autofocus
        />
        <label>Contraseña</label>
        <input
          type="password"
          placeholder="Tu Contraseña"
          id="password"
          required
        />
        <input type="submit" value="Ingresar" />
      </form>
      <p>No tienes una cuenta? <a href="signup.html">Registro</a></p>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/usuario/login.js"></script>
  </body>
</html>
