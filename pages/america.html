<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico+xml" href="../assets/img/pelotaaa.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=".././css/america-seleccion-equipo.css" />
    <title>Copa America</title>
  </head>
  <body>
    <main class="main-america">
      <h2 class="text-center fs-1">Selecciona Tu Equipo</h2>
      <div class="d-flex justify-content-center">
        <a href="../index.html">
          <button type="button" class="btn btn-success">Volver</button>
        </a>
      </div>
      <div class="teams-container" id="teams-container"></div>
    </main>

    <div id="team-modal" class="modal">
      <div class="modal-content">
        <img id="modal-team-image" src="" alt="Team Image" />
        <div class="modal-buttons">
          <button id="modal-accept-button" class="btn btn-primary">
            Aceptar
          </button>
          <button id="modal-cancel-button" class="btn btn-secondary">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../js/america.js"></script>
  </body>
</html>
